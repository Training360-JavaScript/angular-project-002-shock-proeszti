<p>action-button-group works!</p>
<div class="btn-group">
  <app-action-button
    [btnClass]="'btn-info'"
    [icon]="'fa-eye'"
    (clicked)="onSelectButtonClick()"
  ></app-action-button>

  <app-action-button
    [btnClass]="'btn-info'"
    [icon]="fa fa-trash"
    (clicked)="onUpdateButtonClick()"
  ></app-action-button>

  <app-action-button
    [btnClass]="'btn-info'"
    [icon]="'fa fa-refresh'"
    (clicked)="onDeleteButtonClick()"
  ></app-action-button>
</div>
